<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="calculator">
        <div class="container">
            <div class="wrapper">
                <div class="calculator__inner">
                    <div class="calculator__input-inner">
                        <input class="calculator__input" type="text" disabled>
                    </div>

                    <div class="calculator__buttons">
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>AC</span>
                            </button>
                        </div>

                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>+/-</span>
                            </button>
                        </div>
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>%</span>
                            </button>
                        </div>

                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__signs">
                                <span>&#247</span>
                            </button>
                        </div>

                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>7</span>
                            </button>
                        </div>
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>8</span>
                            </button>
                        </div>
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>9</span>
                            </button>
                        </div>
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__signs">
                                <span>&#215</span>
                            </button>
                        </div>
                        
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>4</span>
                            </button>
                        </div>
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>5</span>
                            </button>
                        </div>
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>6</span>
                            </button>
                        </div>
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__signs">
                                <span>-</span>
                            </button>
                        </div>
                        
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>1</span>
                            </button>
                        </div>
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>2</span>
                            </button>
                        </div>
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>3</span>
                            </button>
                        </div>
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__signs">
                                <span>+</span>
                            </button>
                        </div>
                        
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>0</span>
                            </button>
                        </div>
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>.</span>
                            </button>
                        </div>
                        
                        
                        <div class="calculator__inner-btn">
                            <button class="calculator__btn calculator__num">
                                <span>=</span>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
